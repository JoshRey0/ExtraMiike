<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">CONSULTA 5</th>
        <th scope="col">nombre</th>
        <th scope="col">apellido1</th>
        <th scope="col">apellido2</th>
        <th scope="col">extension</th>

    </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<script>
    fetch('http://localhost:8080/EmpleadoNotClient')
        .then(response => response.json())
        .then(data => {
            const tbody = document.querySelector('tbody');
            tbody.innerHTML = '';
            data.forEach(empleado => {
                const tr = document.createElement('tr');
                const td1 = document.createElement('td');
                td1.textContent = empleado.codigo_empleado;
                const td2 = document.createElement('td');
                td2.textContent = empleado.nombre;
                const td3 = document.createElement('td');
                td3.textContent = empleado.apellido1;
                const td4 = document.createElement('td');
                td4.textContent = empleado.apellido2;
                const td5 = document.createElement('td');
                td5.textContent = empleado.extension;
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);

                tbody.appendChild(tr);
            });
        })
        .catch(error => console.error(error));
</script>
</body>
</html>
